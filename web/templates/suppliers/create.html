{% extends 'layout.html' %}
{% block title %}Add Supplier - Inventory{% endblock %}
{% block content %}
<h2>Add New Supplier</h2>
<form method="POST" action="{{ url_for('new_supplier') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Supplier Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="contact_info" class="form-label">Contact Info</label>
    <textarea class="form-control" id="contact_info" name="contact_info" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Create Supplier</button>
</form>
{% endblock %}
