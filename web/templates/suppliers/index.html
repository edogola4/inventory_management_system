{% extends 'layout.html' %}
{% block title %}Suppliers - Inventory{% endblock %}
{% block content %}
<h2>Suppliers</h2>
<a href="{{ url_for('new_supplier') }}" class="btn btn-primary">Add New Supplier</a>
<table class="table mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contact Info</th>
    </tr>
  </thead>
  <tbody>
    {% for supplier in suppliers %}
      <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact_info }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
